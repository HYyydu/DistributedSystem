<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Notification Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-connected {
            background: #10b981;
            color: white;
        }

        .status-disconnected {
            background: #ef4444;
            color: white;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card h3 {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .feed-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }

        .feed-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .notification-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-item.priority-HIGH {
            border-left-color: #ef4444;
        }

        .notification-item.priority-MEDIUM {
            border-left-color: #f59e0b;
        }

        .notification-item.priority-LOW {
            border-left-color: #10b981;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-type {
            font-weight: bold;
            font-size: 1.1em;
            color: #1f2937;
        }

        .notification-time {
            color: #6b7280;
            font-size: 0.9em;
        }

        .notification-details {
            color: #4b5563;
            margin-bottom: 10px;
        }

        .channels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .channel-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .channel-EMAIL {
            background: #dbeafe;
            color: #1e40af;
        }

        .channel-SMS {
            background: #fef3c7;
            color: #92400e;
        }

        .channel-PUSH {
            background: #d1fae5;
            color: #065f46;
        }

        .channel-WEBHOOK {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-DELIVERED {
            color: #10b981;
        }

        .status-FAILED {
            color: #ef4444;
        }

        .priority-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .priority-HIGH {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-MEDIUM {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-LOW {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¨ Real-time Notification Dashboard</h1>
            <p>
                <span class="connection-status status-disconnected" id="connectionStatus">
                    ‚ö†Ô∏è Disconnected
                </span>
            </p>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <h3>Total Notifications</h3>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="metric-card">
                <h3>Success Rate</h3>
                <div class="value" id="successRate">0%</div>
            </div>
            <div class="metric-card">
                <h3>Last Update</h3>
                <div class="value" style="font-size: 1.2em;" id="lastUpdate">--:--:--</div>
            </div>
        </div>

        <div class="feed-container">
            <h2>üì° Live Feed</h2>
            <div id="notificationFeed">
                <p style="color: #6b7280; text-align: center; padding: 40px;">
                    Waiting for notifications...
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let totalNotifications = 0;
        let successfulNotifications = 0;

        function connect() {
            const socket = new SockJS('http://localhost:8083/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
                
                // Subscribe to public notifications
                stompClient.subscribe('/topic/notifications', function(message) {
                    const notification = JSON.parse(message.body);
                    displayNotification(notification);
                });
            }, function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
                // Attempt to reconnect after 5 seconds
                setTimeout(connect, 5000);
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status status-connected';
                statusEl.textContent = '‚úÖ Connected';
            } else {
                statusEl.className = 'connection-status status-disconnected';
                statusEl.textContent = '‚ö†Ô∏è Disconnected';
            }
        }

        function displayNotification(notification) {
            totalNotifications++;
            if (notification.status === 'DELIVERED') {
                successfulNotifications++;
            }
            
            updateMetrics();
            
            const feed = document.getElementById('notificationFeed');
            
            // Remove placeholder if exists
            if (feed.querySelector('p')) {
                feed.innerHTML = '';
            }
            
            const notifEl = document.createElement('div');
            notifEl.className = `notification-item priority-${notification.priority}`;
            
            const channelIcon = {
                'EMAIL': 'üìß',
                'SMS': 'üì±',
                'PUSH': 'üîî',
                'WEBHOOK': 'üîó'
            }[notification.channel] || 'üì¨';
            
            const statusIcon = notification.status === 'DELIVERED' ? '‚úÖ' : '‚ùå';
            
            notifEl.innerHTML = `
                <div class="notification-header">
                    <div class="notification-type">
                        ${channelIcon} ${notification.eventType}
                        <span class="priority-badge priority-${notification.priority}">
                            ${notification.priority}
                        </span>
                    </div>
                    <div class="notification-time">${formatTime(notification.timestamp)}</div>
                </div>
                <div class="notification-details">
                    User: ${notification.userId} ‚Ä¢ 
                    Notification: ${notification.notificationId.substring(0, 8)}...
                </div>
                <div class="channels">
                    <span class="channel-badge channel-${notification.channel}">
                        ${statusIcon} ${notification.channel}
                    </span>
                    <span class="status-${notification.status}">
                        ${notification.status}
                    </span>
                </div>
            `;
            
            // Add to top of feed
            feed.insertBefore(notifEl, feed.firstChild);
            
            // Keep only last 20 notifications
            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        function updateMetrics() {
            document.getElementById('totalCount').textContent = totalNotifications;
            
            const successRate = totalNotifications > 0 
                ? ((successfulNotifications / totalNotifications) * 100).toFixed(1)
                : 0;
            document.getElementById('successRate').textContent = successRate + '%';
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        // Connect on page load
        window.addEventListener('load', connect);
        
        // Disconnect on page unload
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
