server:
  port: 8083

spring:
  application:
    name: notification-delivery-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: notification_user
    password: notification_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  
  kafka:
    bootstrap-servers: localhost:19092,localhost:19093,localhost:19094
    consumer:
      group-id: notification-delivery-group-v3
      auto-offset-reset: latest
      enable-auto-commit: false
      max-poll-records: 50
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual
      concurrency: 3
      auto-startup: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,ratelimiters
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      emailChannel:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
      smsChannel:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
      pushChannel:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
      webhookChannel:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        sliding-window-size: 10
  
  retry:
    instances:
      webhookChannel:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2

# Application Configuration
notification:
  kafka:
    topics:
      input: notification-processed
  delivery:
    channels:
      email:
        enabled: true
        rate-limit-per-hour: 100
        provider: mock-sendgrid
      sms:
        enabled: true
        rate-limit-per-hour: 50
        provider: mock-twilio
      push:
        enabled: true
        rate-limit-per-hour: 200
        provider: mock-fcm
      webhook:
        enabled: true
        rate-limit-per-hour: 100
        timeout-seconds: 10

